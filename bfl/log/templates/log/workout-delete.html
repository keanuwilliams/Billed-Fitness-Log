{% extends "users/base.html" %}
{% block content %}
    <div class="container text-center">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h1 style="color: white;">Are you sure you want to delete the workout "{{ object.name }}"?</h1>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-lg btn-secondary" href="{{ referer }}">Cancel</a>
                <button class="btn btn-lg btn-danger" type="submit">Delete</button>
            </div>
        </form>
    </div>
{% endblock content %}
