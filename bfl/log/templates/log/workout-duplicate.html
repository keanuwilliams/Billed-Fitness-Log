{% extends "users/base.html" %}
{% block content %}
    <div class="container text-center">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h2 style="color: white;">Are you sure you want to duplicate the workout "{{ workout.name }}"
                    on {{ workout.date | date:"m/d/Y" }}?
                </h2>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-lg btn-secondary" href="{{ referer }}">Cancel</a>
                <button class="btn btn-lg form-button" type="submit">Duplicate</button>
            </div>
        </form>
    </div>
{% endblock content %}
