{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-9">
      <h1 style="color: white; padding-bottom: 10px;">Change Password</h1>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          {{ form | crispy }}
        </fieldset>
        <div class="form-group">
          <a class="btn btn-lg btn-secondary" href="{% url 'settings' %}" role="button">Cancel</a>
          <button id="form-button" class="btn btn-lg" type="submit">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
