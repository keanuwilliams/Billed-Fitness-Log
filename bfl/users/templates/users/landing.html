{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Static CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'users/main.css' %}">

    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto" />

    <title>Billed Fitness Log</title>

    <!-- Favicon -->
    <link rel="shortcut icon"  type="image/x-icon" href="{% static 'users/images/logo/favicon.ico' %}" />

  </head>
  <body>

    <div class="site">
      <!-- Page Contents -->
      <div class="site-content">
        <main role="main" class="container-fluid">
          <div class="row">
            <div class="card bg-dark">
              <img src="{% static 'users/images/gym-weight.jpg' %}" style="width: 100%; min-height: 800px;" alt="Gym Weights">
              <div class="card-img-overlay text-center" style="padding-top: 2em; color: white; background-color: rgba(0,0,0,0.75)">
                <h1 style="color: white; font-size: 30px; padding-bottom: 7em;">
                  Billed Fitness Log
                  <img src="{% static 'users/images/logo/bfl-logo_800x800.png' %}" style="width: 3%; min-width: 3%; min-height: 3%;">
                </h1>
                <h1 class="card-title" style="font-size: 55px; line-height: 50px;">TRACK ALL OF YOUR WORKOUTS</h1>
                <h2 class="card-content" style="font-size: 30px; line-height: 50px;">It is easy, free, and just a few clicks away!</h2>
                <a id="form-button" role="button" class="btn btn-lg" href="{% url 'register' %}"
                style="padding: 10px 30px 10px 30px; margin: 10px 0 5px; font-weight: 600;">
                  Get Started
                </a>
                <br/>
                <a href="{% url 'login' %}" style="font-size: 16px; color: white;">Already have an account?</a>
              </div>
            </div>
          </div>
        </main>
      </div>

      <!-- Footer -->
      <footer id="footer" class="py-4 text-white-50">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/keanuwilliams/Billed-Fitness-Log" target="_blank">GitHub Repo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Help</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Terms & Conditions</a>
          </li>
        </ul>
        <div class="container text-center">
          <small>Copyright &copy; 2020 Keanu Williams</small>
        </div>
      </footer>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
